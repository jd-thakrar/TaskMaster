<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TaskMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Header for forgot password page -->
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-2" style="color: var(--primary);">
                                <i class="fas fa-tasks me-2"></i>TaskMaster
                            </h2>
                            <p class="text-dark mb-2">Forgot Your Password?</p>
                            <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
                        </div>

                        <!-- Added id to form for validation -->
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <!-- Changed input type to text -->
                                <input type="text" class="form-control" id="email" placeholder="Enter your email address">
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                                </button>
                            </div>
                        </form>

                        <!-- Success message (hidden by default) -->
                        <div class="alert alert-success d-none" id="successMessage">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Email Sent!</strong> Check your inbox for password reset instructions.
                        </div>

                        <hr class="my-4">

                        <!-- Navigation links -->
                        <div class="text-center">
                            <p class="text-muted mb-2">Remember your password?</p>
                            <a href="login.html" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-muted">Need help? 
                                <a href="landing/contact.html" class="text-decoration-none">Contact Support</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="validation.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForgotPasswordForm()) {
                document.getElementById('forgotPasswordForm').style.display = 'none';
                document.getElementById('successMessage').classList.remove('d-none');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
