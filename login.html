<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskMaster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="fw-bold mb-2 color-primary">
                <i class="fas fa-tasks me-2"></i>TaskMaster
              </h2>
              <p class="text-muted">Sign in to your account</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter your user ID">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>

              <div class="text-center">
                <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
              </div>
            </form>

            <hr class="my-4">
<div class="text-center mt-4">
      <p class="text-muted small">Don't have an account? 
        <a href="register.html" class="text-decoration-none fw-semibold color-primary">Sign up here</a>
      </p>
    </div>
            <div class="text-center mt-4">
              <p class="text-muted small">Only authorized users can access this system</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validation.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (validateLoginForm()) {
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;

        if (userId.toLowerCase() === 'admin' && password === 'admin123') {
          localStorage.setItem('userType', 'admin');
          localStorage.setItem('userName', 'Admin');
          window.location.href = 'admin/admin-dashboard.html';
        } else if (userId.toLowerCase() === 'jeet' && password === 'user123') {
          localStorage.setItem('userType', 'user');
          localStorage.setItem('userName', 'JEET');
          window.location.href = 'client/user-dashboard.html';
        } else {
          showFieldError('userId', 'Invalid credentials. Try:\nAdmin: admin/admin123\nUser: jeet/user123');
        }
      }
    });
  </script>
</body>
</html>
